<!DOCTYPE HTML>
<html>
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<title>宽客小岛</title>
	<link rel="stylesheet" type="text/css" href="{$smarty.const.CSS_URL}lib/normalize.css">
	<link rel="stylesheet" type="text/css" href="{$smarty.const.CSS_URL}style.css" />
        <link rel="stylesheet" type="text/css" href="{$smarty.const.CSS_URL}uploadify.css" />
    <style >
        .blue{
            background-color: #5d89a8 !important;
            //background-color: #3598dc !important;
            color:#ffffff !important;
        }
        .uploadify-button-text span{
            color:white;
            font-size: 14px;
        }
    .tiles .tile {
        display: block;
        /* letter-spacing: 0.02em; */
        float: none;
        height: 100px;
        width: 100px !important;
        cursor: pointer;
        text-decoration: none;
        color: #ffffff;
        position: relative;
        font-weight: 300;
        font-size: 12px;
        letter-spacing: 0.02em;
        line-height: 20px;
        overflow: hidden;
    }
    .uploadify-button { background-color: transparent; border: none; padding: 0; width:125px; height:36px;}
    .uploadify:hover .uploadify-button { background-color: green; }
</style>
</head>
<body>
	<div class="headerbg">
		<div class="topnav">
			<ul class="nav">
				<li>
					<a href="{$smarty.const.__MODULE__}/Index/index.html">首页</a>
				</li>
				<li>
					<a href="{$smarty.const.__CONTROLLER__}/index?tag=1">高频交易</a>
				</li>
				<li>
					<a href="{$smarty.const.__CONTROLLER__}/index?tag=2">阿尔法策略</a>
				</li>
				<li>
					<a href="{$smarty.const.__CONTROLLER__}/index?tag=3">事件驱动策略</a>
				</li>
				<li>
					<a href="{$smarty.const.__MODULE__}/Index/about.html">关于我们</a>
				</li>
			</ul>
		</div>
		 {foreach $d as $k => $v}
        <div class="signinandup">
            {if $v.session==''}
            <a href="{$smarty.const.__MODULE__}/Login/index">登录</a>
            <a href="{$smarty.const.__MODULE__}/Register/index">注册</a>

            {/if}
     
            {if $v.session!=''}
                  
                   <a href="{$smarty.const.__CONTROLLER__}/tuichu">退出登录</a>
               
            {/if}
        </div>
        {/foreach}
	</div>
	<div class="contentbg">
		<div class="passagediv">
			<form class="inner" action="{$smarty.const.__SELF__}" method="post" name="articalfrom" enctype="multipart/form-data">
				<!-- <div class="classlist">
						<h3 id="selected" name="class" onmouseover="showitem()" onmouseout="hiditem()">选择分类</h3>
						<ul id="classlist">
						<li class="classitem" onclick="changeitem(0)" onmouseover="showitem()" onmouseout="hiditem()">高频交易</li>
						<li class="classitem" onclick="changeitem(1)" onmouseover="showitem()" onmouseout="hiditem()">阿尔法策略</li>
						<li class="classitem" onclick="changeitem(2)" onmouseover="showitem()" onmouseout="hiditem()">事件驱动策略</li>
					</ul>
				</div> -->
				<p class="coverimgtxt">选择分类：</p>
				<input type="radio" checked="checked" name="class" value="1" /><label>高频交易</label>
				<input type="radio" checked="checked" name="class" value="2" /><label>阿尔法策略</label>
				<input type="radio" checked="checked" name="class" value="3" /><label>事件驱动策略</label><br />
				<p class="coverimgtxt">输入文章标题：</p>
				<input type="text" name="title" class="articalname" placeholder="请输入文章标题..." autofocus="autofocus" required="required" />
                                <div class="form-group">
                                    <label class="control-label col-xs-3">上传封面照片</label>
                                    <div class="col-xs-7">
                                            <input type="hidden" value="news" id="uploadtype" />
                                            <input type="hidden" class="form-control" value="{$info['pic']}" name="picture" id="picture" style="width:320px;" />
                                            <input type="text" class="form-control" value="{$info['pic']}" name="pic" id="pic" style="width:320px;" />
                                            <input type="file" name="btn_img" id="btn_img" class="uploadify-button btn-small" value="选择文件" />
                                    </div>
                               </div>
				<p class="coverimgtxt">输入文章概要：</p>
				<textarea class="summary" required="required" name="introduction" placeholder="请输入文章概要..."></textarea>
				<p class="bigger">内容</p>
				<div class="wmd-panel2">
					<div id="wmd-button-bar"></div>
                                        <textarea class="ckeditor form-control summary" name="content" id="content" rows="20"  data-error-container="#editor2_error">
                                            {$info['content']}
                                        </textarea>
<!--					<textarea name="content1"class="wmd-input" id="wmd-input"></textarea>-->
				</div>
				<input id="submitartical" type="submit" value="发表文章" onclick="submitarc()" />
				<input id="cancel" type="submit" value="取消" onclick="clearartical()" />
				<div id="wmd-preview" name="artical" class="wmd-panel wmd-preview" ></div>
<!--				<input name="content" type="text" id="articalcontent"  />-->
				<div class="clear"></div>
			</form>
		</div>
	</div>
	<div class="footer">
		<p>版权所有 © 2014 宽客小岛&nbsp;&nbsp;&nbsp;<!-- <a href="">后台入口</a> -->
        </p>
		<p>鄂ICP备14006544号</p>
	</div>
        <script type="text/javascript" src="{$smarty.const.JS_URL}lib/jquery-2.0.0.min.js"></script>
	<script type="text/javascript" src="{$smarty.const.JS_URL}lib/Markdown.Converter.js"></script>
	<script type="text/javascript" src="{$smarty.const.JS_URL}lib/Markdown.Sanitizer.js"></script>
<!--	<script type="text/javascript" src="{$smarty.const.JS_URL}lib/Markdown.Editor.js"></script>-->
        <script src="{$smarty.const.JS_URL}res/jquery.uploadify.min.js" type="text/javascript"></script>
        <script src="{$smarty.const.JS_URL}res/upload.js?Math.random()" type="text/javascript"></script>
        <script type="text/javascript" charset="utf-8" src="{$smarty.const.JS_URL}res/kindeditor/kindeditor.js"></script>

	<script type="text/javascript">
        var target_num = 1;
        jQuery(document).ready(function() {
            var jsurl ='{$smarty.const.JS_URL}';
            var type = 1;
            var dir = $("#uploadtype").val();//模块所属文件夹
            var ext = '*.jpg;*.png;*.jpeg';
            var limit = 99;
            var url ='{$smarty.const.__MODULE__}/Upload/upload';
            //var url ='{$smarty.const.UPLOAD_URL}';
            uploadInit(type, dir, url, 'btn_img', 'my-dropzone', 'pic',ext,limit,jsurl);
        });
    </script>
  
	<script>
		KindEditor.ready(function(K) {
			var editor1 = K.create('#content',{
                                uploadJson : '{$smarty.const.__MODULE__}/Upload/kind_upload_img',
				afterCreate : function() {
			      	this.sync();
			    },
			    afterBlur:function(){
		            this.sync();
		        }
			});
		});
	</script>
        {literal}  
	<script type="text/javascript"> 
       function submitarc() {
       		var articalcontent = document.getElementById('wmd-preview').innerHTML;
       		document.getElementById('articalcontent').value = articalcontent;
        } 
       
		function clearartical() {
			if (confirm("你确定放弃发布这篇文章？")) {  
            document.getElementById('wmd-preview').innerHTML = null;
            document.getElementById('wmd-input').value = null;
        	}  
		}
    </script>
    
	<noscript>你的浏览器没有启用脚本，所以无法正常显示~</noscript>
	{/literal}
</body>
</html>
